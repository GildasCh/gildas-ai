<html>
    <head>
    </head>
    <body>
        <div style="text-align:center;"><img src="{{ .imageURL }}" /></div>

        <div style="display: flex;justify-content:center;">
            {{ range $r := .results }}
            <div>
                <h3>{{ $r.Classifier }}</h3>
                <p>In {{ $r.Timing }}</p>
                <ul>
                    {{ range $p := $r.Predictions }}
                    <li><strong>{{ $p.Label }}</strong>: {{ $p.Score }}</li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </body>
</html>
