<html>
  <head>
    <style>
      .sources {
          float:left;
          width:30%;
          padding:0px;
      }
      .sources li {
          list-style-type: none;
      }
      .sources li img {
          width:100%;
      }
      .matches {
          float:right;
          width: 65%;
          padding:0px;
      }
      .matches li {
          list-style-type: none;
          float:left;
          padding-left: 10px;
          padding-right: 10px;
          width: 330px;
      }
      .matches img {
          max-width: 100px;
          max-height: 100px;
      }
    </style>
  </head>
  <body>
    <form action="/faces" method="post" style="text-align:center;" enctype="multipart/form-data">
      <input type="file" name="image_zip" />
      <input type="submit" />
    </form>

    <ul class='sources'>
      {{ range $source := .sources }}
      <li><img src="{{ $source }}" /></li>
      {{ end }}
    </ul>

    <ul class='matches'>
      {{ range $match := .matches }}
      <li><img src="{{ $match.Cropped1 }}" /> <img src="{{ $match.Cropped2 }}" /> {{ $match.Distance }}</li>
      {{ end }}
    </ul>
  </body>
</html>
